<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet clash part 2</title>
    <!-- css link -->
    <link rel="stylesheet" href="style/style.css">
    <!-- tailwind and daisy ui-->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--google fonts poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;

        }
    </style>
</head>

<body class=""> 
        <main class="bg-[#010313] background-pic min-h-screen   bg-no-repeat bg-cover">
            <section id="home" class=" min-h-screen flex flex-col justify-center items-center">
                <div class="text-center space-y-8 ">
                    <h1 class="text-8xl font-poppins font-bold text-white alphabet">ALPHABET CLASH</h1>
                    <p class="text-white text-2xl">Unleash Your Keyboard Kung Fu : click to Play</p>
                    <button onclick="displayElementFunction()" class="btn text-black font-medium text-xl">Play Now</button>
                </div>
            </section>
       <!-- play ground starts-->
            <section id="play-ground" class="play-ground hidden">
                <!--monitor section-->
                <div class="flex justify-center">
                    <div class="artboard artboard-horizontal phone-6 border-[18px] border-[#010313CC] bg-[#FFFFFFB3] rounded-xl lg:mt-10 lg:mb-12">
                       <div class="text-center">
                        <p class="text-white bg-[#2F2941] inline-block px-4 py-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
                       </div>
                       <div class="flex justify-center  h-3/4 items-center">
                          <p id="current-alphabet" class="text-8xl font-bold uppercase"> Y</p>
                       </div>
                    </div>
                </div>

                <!--keybord section-->
                  <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                  </div>
                  <!--life section-->
                  <div class="flex justify-center">
                     <div class="flex  w-3/5 items-center justify-between lg:mt-10">
                        <button class="btn bg-neutral-700 border-none text-white text-md">
                            Life 
                            <img src="images/heart.svg" alt="">
                            <span id="current-life">5</span>
                         </button>
                         <button class="btn bg-neutral-700  border-none text-white text-md">
                            Score
                            <img src="images/dollar.svg" alt="">
                            <span id="current-score">0</span>
                         </button>
                     </div>
                  </div>
            </section>
     
            <section id="total-score" class=" flex flex-col justify-center items-center min-h-screen hidden">
                 <div class="text-white text-center space-y-5 score-bg  p-10 rounded-2xl">
                     <h1 class="text-2xl">Game Over!</h1>
                     <h1>Highest Score : <span id="highest-score"> 1867 </span></h1>
                     <h1 class="text-7xl font-bold">Score : <span id="game-score">0</span></h1>
                     <h5 id="rating-score"></h5>
                     <button id="play-again" onclick="play()" class="btn text-black font-bold"> Play Again</button>
                     <p>Practice will make you Pro</p>
                 </div>
            </section>

            <section>
                  <h1 class="text-[#FFFFFF66] ml-6 ">All Credits Goes To <br> <span class="font-bold">Md Tanvir Rashid</span></h1>
            </section>
     
        </main>

        <script src="js/utilary.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
